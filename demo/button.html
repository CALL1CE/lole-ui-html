<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lole-UI原生 Button按钮</title>
    <link rel="stylesheet" href="../src/index.css">
</head>
<body>

<fieldset>
    <legend>基本使用</legend>
    <button class="lole-btn button">基本按钮</button>
</fieldset>

<fieldset>
    <legend>主题</legend>
    <button class="lole-btn button">默认按钮</button>
    <button class="lole-btn primary button">lole主题</button>
    <button class="lole-btn danger button">危险警告</button>
    <a class="lole-btn link button" href="http://lole.feifeilong.work/" target="_blank">链接按钮</a>
    <button class="lole-btn dash button">虚线按钮</button>
</fieldset>

<fieldset>
    <legend>大小</legend>
    <button class="lole-btn lg button">按钮-大</button>
    <button class="lole-btn md button">按钮-中</button>
    <button class="lole-btn sm button">按钮-小</button>
</fieldset>

<fieldset>
    <legend>禁用</legend>
    <button class="lole-btn disabled button">按钮禁用</button>
    <button class="lole-btn primary disabled button">按钮禁用</button>
    <button class="lole-btn danger disabled button">按钮禁用</button>
    <a class="lole-btn link disabled button" href="http://lole.feifeilong.work/" target="_blank">按钮禁用</a>
    <button class="lole-btn dash disabled button">按钮禁用</button>
</fieldset>

<fieldset>
    <legend>圆角</legend>
    <button class="lole-btn button">无圆角</button>
    <button class="lole-btn round button">半圆角</button>
    <button class="lole-btn circle button">圆角</button>
</fieldset>

<fieldset>
    <legend>block属性</legend>
    <button class="lole-btn primary block button">Block属性</button>
</fieldset>

<fieldset>
    <legend>组合</legend>
    <button class="lole-btn primary round ghost disabled button">组合按钮</button>
</fieldset>


</body>
</html>
